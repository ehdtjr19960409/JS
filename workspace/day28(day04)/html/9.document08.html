<!-- 8번 : name 속성을 이용한 선택 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>name 속성을 이용한 선택</title>
 </head>
 <body>
  <h1>name 속성</h1>
  <form >
  </form>
  <div><input type="text" name="id" placeholder="id를입력하세요" value="abc"></div>
  <div><input type="password" name = "pw" placeholder="비밀번호를 입력하세요" value="1234"></div>

  <div>
    <label><input type="checkbox" name="language" value="c">c</label>
    <label><input type="checkbox" name="language" value="java">java</label>
    <label><input type="checkbox" name="language" value="python">python</label>
  </div>
 </body>
 <script>
  console.log(document.getElementsByName("id"));
  console.log(document.getElementsByName("id")[0]);
  console.log(document.getElementsByName("id")[0].value);
  // console.log(document.getElementsByName("id").value); //인덱스 번호를 지정해야 값이 나옴
  console.log(document.getElementsByName("id")[0].getAttribute("placeholder"));

  document.getElementsByName("language").forEach((checkbox)=>(checkbox.checked=true));
 </script>
 </html>
