 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>패스워드표시</title>
  <style>
    form{
      width: 200px;
      border:1px solid black;
      display: flex;
    }

    input{
      outline : none; /* focus 적용시 테두리가 안보임 */
      border: none;
    }

    div.mark{
      background-image: url("./../img/close.png");
      background-position: center;
      background-size: 100% 100%;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
  </style>
 </head>
 <body>
  <form action="">
    <label>
      <input type="password" name ="password" maxlength="20" placeholder="비밀번호를 입력하세요">
    </label>
    <div class="mark"></div>
  </form>
 </body>
 <script>
  //보이게 할 때는 동적이므로 script로 작성
  const mark = document.querySelector("div.mark");
  console.log(mark);
  mark.addEventListener("click", (e) => {
    const input = document.querySelector("input[name='password']");
    const isText = input.type === "text";
    // console.log(isText);

    input.setAttribute("type", isText?'password':'text');
    e.target.style.backgroundImage = `url(${isText? './../img/close.png':'./../img/open.png'})`;
  });
 </script>
 </html>
